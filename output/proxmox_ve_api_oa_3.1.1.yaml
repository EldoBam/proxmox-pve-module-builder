          type: string
        contact:
          type: string
        tos_url:
          type: string
        eab-kid:
          type: string
        name:
          type: string
    GET-ClusterAcmeTos-RB:
      type: object
      properties:
        directory:
          pattern: ^https?://.*
          type: string
    GET-NodesSyslog-RB:
      type: object
      properties:
        service:
          maxLength: 128
          type: string
        start:
          type: integer
        limit:
          type: integer
        since:
          pattern: ^\d{4}-\d{2}-\d{2}( \d{2}:\d{2}(:\d{2})?)?$
          type: string
        until:
          pattern: ^\d{4}-\d{2}-\d{2}( \d{2}:\d{2}(:\d{2})?)?$
          type: string
